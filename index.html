<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Luckiest+Guy&family=Outfit:wght@500&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <div class="wrapper grid-center">
    <article class="card">
      <img class="card__img" src="./assets/images/illustration-article.svg" alt="">
      <div class="card__content flow">
        <p class="tag bold">Learning</p>
        <p class="publication">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <h2><a class="heading bold" href="#">HTML & CSS foundations</a></h2>
        <p class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
        <span class="name bold">Greg Hooper</span>
      </div>
    </article>
  </div>

</body>

</html>
